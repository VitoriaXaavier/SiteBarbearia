<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
  
    <title>Contatos</title>
    
    <link rel="stylesheet" href="reset.css">

    <link rel="stylesheet" href="contatos.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1> <img src="logo.png" alt="Logo da barbearia Alura"> </h1>
            <nav>
                <ul>
                    <li> <a href="index.html">Home</a> </li>
                    <li> <a href="produtos.html">Produtos </a></li>
                    <li> <a href="contatos.html">Contatos</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nome"> Nome Completo</label>
            <input type="text" id="nome" class="inputBlock" required>

            <label for="email"> Seu email </label>
            <input type="email" id="email" class="inputBlock" required placeholder="seuemail@dominio.com">

            <label for="telefone"> Telefone </label>
            <input type="tel" id="telefone" class="inputBlock" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem"> Mensagem </label>
            <textarea cols="70" rows="10" id="mensagem" class="inputBlock" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="email-radio"><input type="radio" name="contato" value="email" id="email-radio"> Email </label>
                

                <label for="whatsapp">  <input type="radio" name="contato" value="whatsapp" id="whatsapp" checked> WhatsApp</label>
               

                <label for="ligacao"><input type="radio" name="contato"value="ligacao" id="ligacao"> Ligação </label>

            </fieldset>

            <fieldset>
                <legend class="horario"> Qual horário prefere o nosso contato?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por WhatsApp? </label>
            <input type="submit" value="Enviar formulário" class="botao">


        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h </td>
                </tr>

                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
        </tbody>
        </table>
    </main>
    <footer>
        <img src="logo-branco.png" alt="Logo da barbearia Alura">
        <p class="copy"> &copy; Copyright Barbearia Alura - 2022</p>
    </footer>

</body>
</html>
